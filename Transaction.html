                    id="createProductModalButton"
                    data-modal-target="createProductModal"

                    class="flex items-center justify-center text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-500 dark:hover:bg-blue-600 focus:outline-none dark:focus:ring-blue-800"

                    <svg
                      class="h-3.5 w-3.5 mr-2"
                      fill="currentColor"
                      viewbox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"

                        fill-rule="evenodd"

                    class="text-lg text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400"

                    <tr>
                      <th scope="col" class="p-4">日期</th>
                      <th scope="col" class="p-4">類別</th>
                      <th scope="col" class="p-4">金額</th>
                      <th scope="col" class="p-4">說明</th>
                      <th scope="col" class="p-4"></th>

                  </thead>
                  <tbody id="transactionTableBody"></tbody>
                </table>
              </div>

                  class="text-sm font-normal text-gray-500 dark:text-gray-400"

                      </svg>
                    </a>

                    </select>

                    <label

                      <option value=""></option>
                    </select>
                  </div>

                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

                    <div class="relative max-w-sm">

                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"

                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"

                      />

                  </div>

                    <input
                      type="number"
                      name="price"
                      id="price"

                  </div>

                    <label
                      for="description"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

                    class="text-white inline-flex items-center bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"

                      />
